<script>
    class Temperature {
        constructor(temperatureC) {
            this.temperatureC = temperatureC;
        }

        setTemperatureC(temperatureC) {
                return this.temperatureC = temperatureC;
        }

        getConvertF() {
            return 9 / 5 * this.temperatureC + 32;
        }

        getConvertK() {
            return this.temperatureC + 273.15;
        }
    }

    let currentTemperature = new Temperature(25);
    document.write(currentTemperature.temperatureC+ " độ C = " +currentTemperature.getConvertF()+" độ F");
    document.write("<br>");
    document.write(currentTemperature.temperatureC+ " độ C = " +currentTemperature.getConvertK()+" độ K");
