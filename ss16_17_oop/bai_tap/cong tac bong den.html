<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Công tắc và bóng đèn</title>
</head>
<body>
<script>

    class ElectricLamp {
        constructor(status) {
            this.status = status;
        }

        getStatus() {
            return this.status;
        }

        setStatus() {
            this.status = status;
        }
    }

    class SwitchButton {
        constructor(lamp, status) {
            this.status = status;
            this.lamp = lamp;
        }

        getLamp() {
            return this.lamp;
        }

        setLamp() {
            this.lamp = lamp;
        }

        getStatus() {
            return this.status;
        }

        setStatus() {
            this.status = status;
        }

        connectToLamp(Electriclamp) {
            return this.lamp = Electriclamp;
        }

        switchOff() {
            this.lamp.status = false;
            return this.status = false;
        }

        switchOn() {
            this.lamp.status = true;
            return this.status = true;
        }
    }

    let electricLamp1 = new ElectricLamp(false);
    let switchButton1 = new SwitchButton(electricLamp1, false);
    document.write("Trạng thái bóng đèn"+"<br>");
    let check=true;
    for (let i = 0; i < 10; i++) {
        if (check){
            check=false;
            switchButton1.switchOn()
            document.write("" + electricLamp1.status + "<br>");
        }else {
            check=true;
            switchButton1.switchOff()
            document.write("" + electricLamp1.status + "<br>");
        }
    }
</script>
</body>
</html>
