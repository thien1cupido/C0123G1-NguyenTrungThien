<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai3</title>
</head>
<body>
<script>
    let n = +prompt("Nhap do dai phan tu trong mang");
    let arr = [];
    let sum = 0;
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt("Nhap phan tu");
        if (i % 2 === 1) {
            if (arr[i] % 2 === 0) {
                sum += arr[i];
            }
        }
    }
    document.write("Mang arr = [ " + arr + " ]" + "<br>");
    document.write("Tong cac phan tu chan o vi tri le = " + sum);
</script>
</body>
</html>
