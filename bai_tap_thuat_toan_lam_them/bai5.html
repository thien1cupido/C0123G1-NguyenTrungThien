<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai5</title>
</head>
<body>
<script>
    let n =+prompt("Nhap do dai phan tu trong mang");
    let arr = [];
    for (let i = 0; i < n; i++) {
        let checkExist;
        let e;
        do {
            checkExist = false;
            e = prompt("Nhap phan tu thu " + i);
            if (arr.indexOf(e) === -1) {
                checkExist = true;
            }
        } while (!checkExist);
        arr.push(e);
    }
    document.write("Mang arr = [ " + arr + " ]" + "<br>");
</script>
</body>
</html>
