<!DOCTYPE html>

<body>
<script>
    let a=prompt("Nhập phần tử của mảng");
    let b=[];
        for (let i=a.length;i>=0;i--){
            b.push(a[i]);
        }
        document.write("Phần tử đảo vừa nhập là " + b);
</script>
