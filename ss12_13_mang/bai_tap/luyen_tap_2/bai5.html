<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai5-lt2</title>
</head>
<body>
<script>
    let string1 = prompt("Nhập chuỗi 1");
    let string2 = prompt("Nhập chuỗi 2");
    let count = 0;
    for (let i = 0; i < string1.length; i++) {
        if (string1[i] === string2[i]) {
            count++;
            if (count === string1.length - 1 && count === string2.length - 1) {
                document.write("Hai chuỗi giống nhau");
                break;
            }
        } else {
            document.write("Hai chuỗi không giống nhau");
            break;
        }
    }
</script>
</body>
</html>
