        let convertTS = number.toString();
        let stringArray = [convertTS[0]];

        for (let i = 1; i < convertTS.length; i++) {
            if ((convertTS[i - 1] % 2 === 0) && (convertTS[i] % 2 === 0)) {
                stringArray.push("-", convertTS[i]);
            } else {

            }
