<script>
    let numbers = [];
    for(let i = 0; i < 5; i++){
        numbers[i] = +prompt("nhap phan tu :");
    }
    let first = 0;
    let last = numbers.length - 1;
    while (first < last) {
        let convert = numbers[first];
        numbers[first] = numbers[last];
        numbers[last] = convert;
        first++;
        last--;
    }
    document.write(numbers);
</script>
