<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai3-task5</title>
</head>
<body>
<script>
    let arr = [];
    let n = +prompt("Độ dài của n");
    let m = +prompt("Độ dài của m");
    for (let i = 0; i < n; i++) {
        arr[i] = [];
        for (let j = 0; j < m; j++) {
            arr[i][j] = +prompt("Nhập phần tử của matrix");
        }
    }
    document.write("Các số trong matrix là " + arr + "<br>");
    timMinMax(arr);

    function timMinMax(arr) {
        let max = arr[0][0];
        let min = arr[0][0];
        for (let i = 0; i < n; i++) {
            for (let j = 0; j < m; j++) {
                for (let k = 0; k < arr[i][j]; k++) {
                    if (max < arr[i][j]) {
                        max = arr[i][j];
                    }
                    if (arr[i][j] < min) {
                        min = arr[i][j];
                    }
                }
            }
        }
        document.write("số lớn nhất trong matrix là " + max + "<br>");
        document.write("số nhỏ nhất trong matrix là " + min);
    }
</script>
</body>
</html>
