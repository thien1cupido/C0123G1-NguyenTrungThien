<h1>In hình tam giác rỗng</h1>
<SCRIPT>
    let number= parseInt(prompt('Nhap chieu cao h'));
    for (let i = 0; i <number; i++) {
        for (let j = 0; j <number; j++) {
            if (j === 0 || i===j || i === number - 1) {
                document.write(" * ");
            } else {
                document.write("&nbsp&nbsp  ");
            }
        }
        document.write("<br>");
    }
</SCRIPT>
</body>
