<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai3</title>
</head>
<body>
<script>
    let n = parseInt(prompt('Nhap gia tri N'));
    for (let i = 1; i <= n; i++) {
        for (let j = n; j > i; j--) {
            document.write("&nbsp;&nbsp;");
        }
        for (let k = 1; k <= i * 2 - 1; k++) {
            if (k === 1|| k=== i * 2 - 1 || i===n || i===1){
            document.write("*");
            }else {
                document.write("&nbsp;&nbsp;");
            }
        }
        document.writeln("<br>");
    }
</script>
</body>
</html>
