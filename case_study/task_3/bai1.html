<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai1-task3</title>
</head>
<body>
<script>
    let n=+prompt("Nhập độ dài mảng");
    let arrayA=[];
    for (let i = 0; i <n ; i++) {
        arrayA[i]= +prompt("Nhập phần tử mảng");
    }
    let arrayB=[];
    let prefixSum=0;
    for (let j = 0; j < arrayA.length; j++) {
        prefixSum+=arrayA[j];
        arrayB.push(prefixSum);
    }
    document.write("Mảng A=[ "+arrayA+" ]"+"<br>");
    document.write("Mảng B=[ "+arrayB+" ]");
</script>
</body>
</html>
