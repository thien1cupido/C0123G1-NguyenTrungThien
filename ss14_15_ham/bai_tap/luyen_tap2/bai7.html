<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai7-lt2</title>
</head>
<style>
    .space{
        margin-top: 20px
    }
    input {
        width: 60px;
    }
</style>
<body>
<h1 style="text-align: center">Bài 7 luyện tập 2</h1>
<div style="text-align: center">
    <label for="input1">Nhập số 1</label>
    <input id="input1" type="text"><br>
    <label for="input2">Nhập số 2</label>
    <input id="input2" class="space" type="text"><br>
    <button type="button" class="space" onclick="calulate7()">Đổi</button>
    <p id="result"></p>
</div>
</body>
</html>
<script>
    function calulate7() {
        let inputNumber1 = parseInt(document.getElementById("input1").value);
        let inputNumber2 = parseInt(document.getElementById("input2").value);
        let number3=inputNumber2;
        inputNumber2=inputNumber1;
        inputNumber1=number3;
       document.getElementById("result").innerHTML="Số thứ nhất là "+inputNumber1+", Số thứ hai là "+inputNumber2;
    }
</script>
