<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiện thị số nguyên tố</title>
</head>
<body>
<h1 style="text-align: center">Các số nguyên tố</h1>
    <div style="text-align: center">
    <label for="inputPrime">Nhập số</label>
    <input id="inputPrime" type="number">
    <button type="button" onclick="printPrimes()">In</button>
    </div>
<script>
    function printPrimes() {
        let number=parseInt(document.getElementById("inputPrime").value);
        let i,j;
        let count = 0;
        let countSNT = 0;
        for ( i = 2; i <= number; i++) {
            if (countSNT < number) {
                for ( j = 1; j <= i; j++) {
                    if (i % j === 0) {
                        count += 1;
                    }
                }
                if (count === 2) {
                    document.write( i + "<br>");
                    countSNT += 1;
                }
                count = 0;
            } else {
                break;
            }
        }
    }
</script>
</body>
</html>
