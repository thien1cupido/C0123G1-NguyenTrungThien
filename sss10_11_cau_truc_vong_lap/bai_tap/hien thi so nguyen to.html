<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiện thị số nguyên tố</title>
</head>
<body>
<script>
        let soTN=2;
        let demSoNguyenTo = 0;
        while (demSoNguyenTo<20){
            let dem = 0;
            if (demSoNguyenTo < soTN) {
                for ( let i = 1; i <= soTN; i++) {
                    if (soTN % i === 0) {
                        dem += 1;
                    }
                    }
                if (dem === 2) {
                    document.write( soTN + ", ");
                    demSoNguyenTo ++;
                }
               soTN++;
            }
        }
</script>
</body>
</html>
