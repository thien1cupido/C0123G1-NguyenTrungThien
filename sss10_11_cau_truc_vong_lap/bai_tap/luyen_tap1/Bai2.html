<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
        let inputIn=+prompt("Nhiệt độ hiện tại là ");
    while (inputIn>0){
        if (inputIn<20){
            alert("Tăng nhiệt độ");
            break;
        }else if (inputIn>100){
            alert("Gảm nhiệt độ");
            break;
        }
        else alert("Nhiêt độ hiện tại là " +inputIn);
        break;
    }
</script>
</body>
</html>
