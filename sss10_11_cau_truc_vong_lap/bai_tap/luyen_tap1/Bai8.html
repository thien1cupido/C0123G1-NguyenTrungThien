<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<button onclick="doanso()">Bắt đầu</button>
<script>
    function doanso() {
        let number = +prompt("Số bạn muốn đoán trong khoảng lớn nhất là bao nhiêu?");
        let limitRangeNumber = Math.floor(Math.random() * number);
        console.log(limitRangeNumber);
        let numberGuess = +prompt ("Nhập số bạn đoán");
        let count = 0;
        while (numberGuess !== limitRangeNumber) {
            count++;
            if (count === 3) {
                alert("Bạn hết số lần đoán");
                break;
            } else if (numberGuess < limitRangeNumber) {
                alert("Số bạn đoán bé hơn");
            } else {
                alert ("Số bạn đoán lớn hơn");
            }
            numberGuess = prompt ("Nhập số bạn đoán");
        }
        if (count === 3) {
            document.write("Bạn hết số lần đoán");
        } else {
            document.write("Bạn đã đoán đúng số. Chúc mừng bạn!");
        }
    }
</script>
</body>
</html>
