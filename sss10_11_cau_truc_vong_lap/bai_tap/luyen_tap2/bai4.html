<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<h1 style="text-align: center">In hình chữ nhật</h1>
<script>
    let numberA = parseInt(prompt('Nhap gia tri N'));
    let numberB = parseInt(prompt('Nhap gia tri N'));
    for (let i = 0; i <numberB; i++) {
        for (let j = 0; j <numberA; j++) {
            if (i === 0 || j === 0 || i === numberB - 1 || j === numberA - 1) {
                document.write(" * ");
            } else {
                document.write("&nbsp&nbsp  ");
            }
        }
        document.write("<br>");

    }
</script>
</body>
</html>
