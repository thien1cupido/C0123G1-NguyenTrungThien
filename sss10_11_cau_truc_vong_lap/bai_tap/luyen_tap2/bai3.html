<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai3</title>
</head>
<body>
<script>
    let i,j;
    let numberIn = parseInt(prompt('Nhap gia tri N'));
    for(i=0;i<numberIn;i++) {
        for(j=0;j<=i;j++) {
            document.writeln(" *");
        }
        document.writeln("<br>");
    }
    document.write("<br>");
    for ( i=numberIn;0<=i;i--) {
        for (j=0;j<i;j++)
        {
            document.write("* ");

        }
        document.write("<br>");
    }
    for(i=0;i<=numberIn;i++) {
        for(j=0;j<=numberIn;j++) {
            if (j>numberIn-i) {
                document.writeln("*");
            } else {
                document.writeln("&nbsp&nbsp");
            }
        }
        document.writeln("<br>");
    }
    document.writeln("<br>");
    for (i=0;i<numberIn;i++) {
        for (j=0;j<numberIn;j++) {
            if(j>=i){
                document.write("* ");
            }
            else{
                document.write("&nbsp&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
