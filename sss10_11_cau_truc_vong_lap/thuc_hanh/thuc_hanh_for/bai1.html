<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1</title>
</head>
<body>
<h2 style="text-align: center">Bài 1 in ra màn hình từ 1 đến 5</h2>
<p id="ketQua" style="text-align: center"></p>
<script>
    let text = "";
    let i;
    for (i = 1; i <= 5; i++) {
        text += "The number is " + i + "<br>";
    }
    document.getElementById("ketQua").innerHTML = text;
</script>
</body>
</html>
